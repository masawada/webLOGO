<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<script type="text/javascript" src="./js/excanvas.js"></script>
		<script type="text/javascript" src="./js/rturtle0.js"></script>
		<script type="text/javascript" src="./js/palm.js"></script>
		<script type="text/javascript" src="./js/weblogo.js"></script>
		<title>webLOGO</title>
	</head>
	<body>
		<div id="canvasArea">
			<canvas id="canvas" width="600" height="400"></canvas>
			<div id="pointer"></div>
		</div>
		<ul id="ctrMenu">
			<li><a href="javascript:void(0);">Edit</a></li>
			<li><a href="javascript:void(0);">Setting</a></li>
			<li><a href="javascript:void(0);">Error</a></li>
		</ul>
		<ul id="ctrPanels">
			<li id="editor">
				<form action="#" id="control">
					<div class="editorTop">
						<p></p>
						<p class="pd">
							<select name="samples">
								<option>例：</option>
							</select>
						</p>
					</div>
					<div class="editorMid" id="editorArea">
						<p>
							<textarea name="source"></textarea>
						</p>
					</div>
					<div class="editorBottom">
						<p class="pd">
							<input type="checkbox"> 全画面で描画
						</p>
						<p><a href="javascript:void(0);" id="runcode">Draw</a></p>
					</div>
				</form>
			</li>
			<li id="setting">
				<form action="#" id="preference">
					<p class="pd">
							<select name="interval">
								<option value="1000">ちょうはやい</option>
								<option value="500">はやい</option>
								<option value="100">ふつう</option>
								<option value="50">おそい</option>
								<option value="10">ちょうおそい</option>
							</select>
						</p>
				</form>
			</li>
			<!--<li id="error">
				
				
			</li>-->
		</ul>
		<p id="errorIndicator"><a href="javascript:void(0);">5 errors</a></p>
	</body>
</html>
